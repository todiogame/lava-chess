name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Run Deployment Script
      env:
        SERVER_IP: ${{ secrets.SERVER_IP }}
        USER: ${{ secrets.USER }}
      run: |
        ssh "$USER"@"$SERVER_IP" << EOF
        cd lava-chess
        git pull origin main
        browserify client.js -o public/main.js
        pm2 restart 0
        EOF
