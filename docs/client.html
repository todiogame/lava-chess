<!DOCTYPE html>
<html>

<head>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="grid-container">
        <canvas id="canvas"></canvas>
        <div id="character-hud-container">

            <div class="character-hud" id="character-hud-template">
                <h1 id="name"></h1>
                <div class="current-hp" id="current-hp">
                    <div class="bar">
                      <div id="hp-value" class="hp-value" style="width: 70%"></div>
                    </div>
                    <span class="current-hp-text" id="current-hp-text"></span>
                  </div>
                  
                <div class="move">
                    <button class="cast-spell" id="move" onclick="clickMove()">
                        <span id="move-name">Move </span><span id="move-cooldown"></span>
                    </button>
                </div>
                <div class="spells">
                    <button class="cast-spell" id="spell-0" onclick="clickSpell(0)"></button>
                    <button class="cast-spell" id="spell-1" onclick="clickSpell(1)"></button>
                    <button class="cast-spell" id="spell-2" onclick="clickSpell(2)"></button>
                </div>
                <div class="rise-lava">
                    <button class="cast-spell" id="rise-lava" onclick="clickRiseLava()">
                        <span id="rise-lava-name">Rise lava and pass</span>
                    </button>
                    <button class="cast-spell" id="pass-turn" onclick="clickPassTurn()">
                        <span id="passTurn-name">Pass</span>
                    </button>
                </div>
            </div>
            <div id="timeline"></div>
        </div>
    </div>

    <script src="./Hex.js"></script>
    <script src="./map.js"></script>
    <script src="./spells.js"></script>
    <script src="./drawing.js"></script>
    <script src="./data.js"></script>
    <script src="./hud.js"></script>
    <script src="./aoe.js"></script>
    <script src="./Entity.js"></script>
    <script src="./Playable.js"></script>
    <script src="./Anim.js"></script>
    <script src="./ordo.js"></script>
    <script src="./game.js"></script>
    <script src="./client.js"></script>


</body>

</html>
