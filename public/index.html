<!DOCTYPE html>
<html>

<head>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="landing-page" class="landing-page">
        <h1>Lava Chess</h1>
        <label for="nickname">Enter your nickname:</label>
        <input type="text" id="nickname" name="nickname">
        <div id="buttons" class="buttons">
            <button id="create-game" class="disabled">Create Game</button>
            <div>
                <label for="game-id">Join Game (ID):</label>
                <input type="text" id="game-id" name="game-id" class="disabled">
                <button id="join-game" class="disabled">Join Game</button>
            </div>
            <button id="quick-match">Quick Match</button>
            <button id="cancel-match" style="display:none;">Cancel</button>
        </div>
        <h1 id="looking" style="display:none;">Looking for a game...</h1>
    </div>
    <div id="game-container" class="game-container" style="display:none;">
        <canvas id="canvas"></canvas>
        <div id="hud-container">

            <span class="profiles"></span>
            <span class="profiles"></span>

            <div id="pick-hud-container" style="display:none;">

                <div class="character-hud" id="character-hud-template">
                    <h1 id="picking-team"></h1>
                    <h1 id="picking-name"></h1>

                    <div class="spells" id="display-spells" style="display:none;">
                        <div class="display-spell" id="spell-display-0">
                            <span class="content"></span>
                            <div class="description"></div>
                        </div>
                        <div class="display-spell" id="spell-display-1">
                            <span class="content"></span>
                            <div class="description"></div>
                        </div>
                        <div class="display-spell" id="spell-display-2">
                            <span class="content"></span>
                            <div class="description"></div>
                        </div>
                    </div>
                </div>
            </div>


            <div id="character-hud-container" style="display:none;">

                <div class="character-hud" id="character-hud-template">
                    <h1 id="team"></h1>
                    <h1 id="name"></h1>
                    <div class="current-hp" id="current-hp">
                        <div class="bar">
                            <div id="hp-value" class="hp-value" style="width: 70%"></div>
                        </div>
                        <span class="current-hp-text" id="current-hp-text"></span>
                    </div>

                    <div class="move">
                        <button class="cast-spell" id="move">
                            <span id="move-name">Move </span><span id="move-cooldown"></span>
                        </button>
                    </div>
                    <div class="spells">
                        <button class="cast-spell" id="spell-0">
                            <span class="content"></span><span class="tooltip"></span></button>
                        <button class="cast-spell" id="spell-1">
                            <span class="content"></span><span class="tooltip"></span></button>
                        <button class="cast-spell" id="spell-2">
                            <span class="content"></span><span class="tooltip"></span></button>
                    </div>
                    <div class="rise-lava">
                        <button class="cast-spell" id="rise-lava">
                            <span id="rise-lava-name">Rise lava and pass</span>
                        </button>
                        <button class="cast-spell" id="pass-turn">
                            <span id="passTurn-name">Pass</span>
                        </button>
                    </div>
                </div>
                <div id="timeline"></div>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>

</body>

</html>
