<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/gaugeJS/dist/gauge.min.js"></script>
  </head>

  <body>
    <div id="ending-page" class="landing-page" style="display: none">
      <h1>GG</h1>
      <h1 id="ragequit" style="display: none">Opponent disconnected</h1>
      <h1 id="game-result">???</h1>
      <canvas id="xp-gauge"></canvas>
      <!-- <button id="play-again-same">Play again with the same opponent!</button> -->
    </div>
    <div id="landing-page" class="landing-page">
      <div id="banner">
        <h1>Lava Chess</h1>
        <label for="nickname">Enter your nickname:</label>
        <input type="text" id="nickname" name="nickname" />
      </div>
      <div id="buttons" class="buttons">
        <!-- <button id="create-game" class="disabled">Create Game</button>
        <div>
          <label for="game-id">Join Game (ID):</label>
          <input type="text" id="game-id" name="game-id" class="disabled" />
          <button id="join-game" class="disabled">Join Game</button>
        </div> -->
        <button id="quick-match">Quick Match</button>
        <button id="cancel-match" style="display: none">Cancel</button>
      </div>
      <h1 id="looking" style="display: none">Looking for a game...</h1>
    </div>
    <div id="game-container" class="game-container" style="display:none;">
        <canvas id="canvas"></canvas>
    </div>
    <div id="create-account" style="display:none;">
        <div>
            <h2>Create an account</h2>
            <form action="/create-account" method="post">
              <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
              </div>
              <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
              </div>
              <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
              </div>
              <button type="submit">Create Account</button>
            </form>
          </div>
          
          <div>
            <h2>Log in</h2>
            <form action="/login" method="post">
              <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
              </div>
              <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
              </div>
              <button type="submit">Log In</button>
            </form>
          </div>
          
    </div>

    <script src="./main.js"></script>
  </body>
</html>
