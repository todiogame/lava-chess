<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lava Chess - Molten Strategy</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="lava.css" /> 
    <audio id="tic-sound">
        <source src="sounds/tic.wav" type="audio/wav">
    </audio>
</head>
<body>

    <!-- Main Game Canvas (Hidden by default, shown when game starts) -->
    <div id="game-container" class="game-container" style="display:none;">
        <canvas id="canvas"></canvas>
    </div>

    <div id="container">
        <!-- Navigation -->
        <header>
            <div class="brand">LAVA CHESS</div>
            <div class="user-controls">
                <!-- Socials -->
                <a href="https://discord.gg/y6Gum8MSAN" target="_blank" style="color: #7289da; text-decoration: none;">Discord</a>
                <a href="https://www.reddit.com/r/LavaChess/" target="_blank" style="color: #ff4500; text-decoration: none;">Reddit</a>
            </div>
        </header>

        <!-- Landing Page Content -->
        <!-- Logic Note: 'landing-page' ID is used to hide this entire section when game starts -->
        <div id="landing-page"> 

            <!-- Hero Section -->
            <section class="hero">
                <h1 id="game-title">Lava Chess</h1>
                <p class="tagline">Forged in Fire. Played on Hexagons.</p>
                
                <h2 id="looking" style="display: none; color: var(--primary-magma);">Looking for opponent...</h2>
                <h1 id="game-result" style="display:none; color: var(--primary-magma);"></h1>

                <!-- Main Action Buttons -->
                <div id="buttons">
                    <button id="quick-match">Play Now</button>
                    <button id="cancel-match" style="display: none">Cancel Search</button>
                </div>
            </section>

            <!-- Bento Grid Content -->
            <div class="bento-grid">
                
                <!-- Left Column: Leaderboard -->
                <div class="card leaderboard-card">
                    <h3 class="card-title">Top Strategists</h3>
                    <div class="leaderboard">
                        <table id="leaderboard">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Name</th>
                                    <th>Elo</th>
                                </tr>
                            </thead>
                            <tbody id="leaderboard-data">
                                <!-- Populated by JS -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Right Column: Profile & Auth -->
                <div class="flex-column" style="display: flex; flex-direction: column; gap: 24px;">
                    
                    <!-- Profile Stats (Visible when logged in) -->
                    <div id="logged-in" style="display: none;" class="card">
                        <h3 class="card-title">Commander Profile</h3>
                        <h2 id="logged-in-name" style="margin-bottom: 10px; color: white;"></h2>
                        
                        <div id="account-info">
                            <div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
                                <span>Level <span id="level">0</span></span>
                                <span>Elo <span id="elo">1000</span></span>
                            </div>
                            <div id="experience-bar">
                                <div id="experience-bar-fill"></div>
                            </div>
                            <p><span id="message"></span></p>
                        </div>
                    </div>

                    <!-- Guest Setup (Visible when NOT logged in) -->
                    <div id="guest" class="card">
                        <h3 class="card-title">Guest Access</h3>
                        <label for="nickname" style="display: block; margin-bottom: 10px; color: #aaa;">Enter Nickname:</label>
                        <input type="text" id="nickname" name="nickname" maxlength="10" placeholder="GuestPlayer" style="width: 100%; text-align: left;">
                    </div>

                    <!-- Authentication Forms (Login / Create) -->
                    <!-- Logic Note: 'connection' ID wraps the auth forms -->
                    <div id="connection" class="card auth-card">
                        <h3 class="card-title">Authentication</h3>
                        
                        <!-- Login Form -->
                        <form action="/login" method="POST" style="margin-bottom: 20px;">
                            <input type="email" id="email" name="email" placeholder="Email Address" required>
                            <input type="password" id="password" name="password" placeholder="Password" required>
                            <input type="submit" value="Log In">
                        </form>

                        <div style="text-align: center; margin: 10px 0; color: #555;">&mdash; OR &mdash;</div>

                        <!-- Signup Form -->
                        <form action="/create-account" method="POST">
                            <input type="text" id="name" name="name" placeholder="Commander Name" required>
                            <input type="email" id="email_signup" name="email" placeholder="Email Address" required>
                            <input type="password" id="password_signup" name="password" placeholder="Password" required>
                            
                            <!-- Hidden Fields for Legacy Logic -->
                            <input type="hidden" id="levelform" name="levelform" value="0">
                            <input type="hidden" id="experienceform" name="experienceform" value="0">
                            <input type="hidden" id="eloform" name="eloform" value="0">

                            <input type="submit" value="Create Account" style="border-color: var(--accent-ember); color: var(--accent-ember);">
                        </form>
                    </div>

                </div> <!-- End Right Column -->

            </div> <!-- End Bento Grid -->

        </div> <!-- End Landing Page -->
    </div>

    <script src="./main.js"></script>
</body>
</html>
