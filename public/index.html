<!DOCTYPE html>
<html>

<head>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="grid-container">
        <canvas id="canvas"></canvas>
        <div id="character-hud-container">

            <div class="character-hud" id="character-hud-template">
                <h1 id="name"></h1>
                <div class="current-hp" id="current-hp">
                    <div class="bar">
                        <div id="hp-value" class="hp-value" style="width: 70%"></div>
                    </div>
                    <span class="current-hp-text" id="current-hp-text"></span>
                </div>

                <div class="move">
                    <button class="cast-spell" id="move">
                        <span id="move-name">Move </span><span id="move-cooldown"></span>
                    </button>
                </div>
                <div class="spells">
                    <button class="cast-spell" id="spell-0">
                        <span class="content"></span><span class="tooltip"></span></button>
                    <button class="cast-spell" id="spell-1">
                        <span class="content"></span><span class="tooltip"></span></button>
                    <button class="cast-spell" id="spell-2">
                        <span class="content"></span><span class="tooltip"></span></button>
                </div>
                <div class="rise-lava">
                    <button class="cast-spell" id="rise-lava">
                        <span id="rise-lava-name">Rise lava and pass</span>
                    </button>
                    <button class="cast-spell" id="pass-turn">
                        <span id="passTurn-name">Pass</span>
                    </button>
                </div>
            </div>
            <div id="timeline"></div>
        </div>
    </div>
    <script src="./main.js"></script>

</body>

</html>
